<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="top">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="middle">
        <div id="controls">
            <button id="marker">Marker</button>
            <button id="rgb">Random RGB</button>
            <button id="eraser">Eraser</button>
            <p id="counter">5x6</p>
            <input id="slider" type="range" value="16" min="1" max="64" />
        </div>
        <div id="canvas">
        </div>
    </div>
    <div id="bottom">
        <p>Timothy Deahl - Etch-a-Sketch</p>
    </div>
</body>
</html>
